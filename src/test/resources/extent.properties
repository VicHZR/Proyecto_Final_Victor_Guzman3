extent.reporter.klov.start=false

extent.reporter.html.start=false

extent.reporter.spark.viewOrder=dashboard,test,category,exception,device,author,log
extent.reporter.spark.config=src/test/resources/extent-config.xml

#extent.properties
extent.reporter.spark.start=true
extent.reporter.spark.out=target/spark-reports/report.html

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#Adding folder name and non repeating pattern
basefolder.name=target/spark-reports

#Adding order to reports
#test,exception,category,device,author,log,dashboard - default order
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#Adding additional information
systeminfo.user={User name}
systeminfo.build={Build version}
systeminfo.AppName={App name}


#Adding report in pdf
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/spark-reports/report.pdf
