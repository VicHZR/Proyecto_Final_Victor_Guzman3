# URL base de la aplicación que se va a automatizar
base.url=http://localhost:3000

# Navegador que se usará para ejecutar las pruebas (chrome, firefox, edge)
browser=chrome

# Tiempo de espera implícito en segundos (para encontrar elementos)
implicit.wait=10

# Tiempo de espera explícito en segundos (para condiciones específicas)
explicit.wait=20

# Modo sin cabeza (headless) para la ejecución del navegador (true o false)
headless=true
